name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build
        run: |
          pip install pytailwindcss
          tailwindcss -i tailwind.styles.css -o src/public/styles.css --minify

      - name: Setup
        run: |
          curl -fsSL https://deta.space/assets/space-cli.sh | sh
          export PATH="/home/runner/.detaspace/bin:$PATH"
          echo ${{ secrets.DETA_TOKEN }} | space login --with-token

      - name: Deploy
        run: |
          space push
